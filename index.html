<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary"> 
                <!-- navbar: The main class that creates the navbar container, providing basic styling such as spacing and alignment.
                    navbar-expand-lg: Makes the navbar responsive, remaining collapsed on smaller screens and expanding into a horizontal menu at the large breakpoint (≥992px).
                    bg-body-tertiary: Applies a background color to the navbar using Bootstrap’s tertiary background scheme.-->
                    
                    <div class="container-fluid">
                    <!-- container-fluid is a class in Bootstrap CSS framework that creates a full width container -->
                    
                        <a class="navbar-brand" href="#">Fred's Portfolio</a>
                        <!-- navbar-brand: Applied to the branding element (e.g., logo or website name), ensuring proper spacing and styling. -->
                        
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <!-- navbar-toggler: The toggle button visible on smaller screens that collapses or expands the navbar content.	 -->
                            
                            <span class="navbar-toggler-icon"></span>
                            <!-- navbar-toggler-icon: Applies a built-in icon to the toggle button, providing a visual indicator for expanding/collapsing the navbar. -->
                            
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <!-- collapse navbar-collapse: Collapses the navbar content on smaller screens and expands it on larger screens, working with the navbar-toggler. -->
                        
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <!-- navbar-nav: Styles the navigation items inside the navbar, providing appropriate spacing and layout for the list of links. -->
                            
                                <li class="nav-item">
                                <!-- nav-item: Applied to each item in the navigation list, ensuring correct padding and alignment for individual links or dropdowns. -->
                                
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                    <!-- nav-link: Styles each link inside the navbar, providing correct text color, padding, and hover effects.
                                        nav-link active: Highlights the current page’s link, applying distinct styling to make it visually different.
                                     -->
                                    
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About Me</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Skills</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Projects</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contacts</a>
                                </li>
                            </ul>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
        </header>
        <article id="about-me">
            <!-- Brief bio and a profile picture-->
        </article>
        <section id="skills">
            <!-- List of skills or technologies-->
        </section>
        <section id="projects">
            <!-- Showcase a few projects with images and brief descriptions-->
        </section>
        <footer id="contact">
            <!-- Contact info-->
        </footer>
    </body>
</html>
